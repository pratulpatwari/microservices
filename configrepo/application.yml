spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    jdbc-url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: admin
    
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    
  data:
    jpa:
      repositories:
        enabled: true

user:
  service:
    uri: http://user-service/api/

client:
  position:
    service:
      uri: http://client-position/api/positions/

account:
  service:
    uri: http://account-service/api/accounts/
