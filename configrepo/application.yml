spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    jdbc-url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: admin
    
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    
  data:
    jpa:
      repositories:
        enabled: true

service:
  uri:
    user: http://user-service/api/
    position: http://client-position/api/
    account: http://accounts-service/api/
